{{/* 
  Stripe Donation Button Shortcode
  Replace the href below with your Stripe Payment Link URL
  https://stripe.com/docs/payment-links
*/}}
<div class="donate-button-wrapper">
  <a 
    href="https://buy.stripe.com/YOUR_STRIPE_PAYMENT_LINK" 
    target="_blank" 
    rel="noopener noreferrer"
    class="btn btn-primary btn-large"
    data-umami-event="donate-click"
  >
    {{ i18n "donate" | default "Donate / Contact" }}
  </a>
</div>
