{{/* Injected into <head> by PaperMod */}}
{{ partial "json-ld.html" . }}

{{/* Fonts: Nunito + Plus Jakarta Sans */}}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">

{{/* Custom CSS */}}
{{ $style := resources.Get "css/landing.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}" integrity="{{ $style.Data.Integrity }}">

{{/* Scroll-triggered animations */}}
<script>
document.addEventListener('DOMContentLoaded', function() {
  var els = document.querySelectorAll('.animate-on-scroll');
  if (!els.length) return;
  var observer = new IntersectionObserver(function(entries) {
    entries.forEach(function(entry) {
      if (entry.isIntersecting) {
        entry.target.classList.add('is-visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.15 });
  els.forEach(function(el) { observer.observe(el); });
});
</script>
