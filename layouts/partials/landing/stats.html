<section class="landing-stats" id="stats">
  <div class="landing-container">
    <div class="stats-grid">
      <div class="stat">
        <span class="stat-number">1 in 26</span>
        <span class="stat-label">{{ i18n "stat1" | default "people will develop epilepsy in their lifetime" }}</span>
      </div>
      <div class="stat">
        <span class="stat-number">SUDEP</span>
        <span class="stat-label">{{ i18n "stat2" | default "is the leading cause of epilepsy-related death" }}</span>
      </div>
      <div class="stat">
        <span class="stat-number">&lt; 30s</span>
        <span class="stat-label">{{ i18n "stat3" | default "alert time to caregivers after seizure detection" }}</span>
      </div>
    </div>
  </div>
</section>
