<section class="landing-stats" id="stats">
  <div class="landing-container">
    <div class="stats-grid">
      <div class="stat">
        <span class="stat-number">65M</span>
        <span class="stat-label">{{ i18n "stat1" | default "persons with epilepsy worldwide" }}</span>
      </div>
      <div class="stat">
        <span class="stat-number">65K</span>
        <span class="stat-label">{{ i18n "stat2" | default "SUDEP deaths per year worldwide" }}</span>
      </div>
      <div class="stat">
        <span class="stat-number">&lt; 30s</span>
        <span class="stat-label">{{ i18n "stat3" | default "alert time to caregivers after seizure detection" }}</span>
      </div>
    </div>
  </div>
</section>
