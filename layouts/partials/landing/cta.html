<section class="landing-cta" id="donate">
  <div class="landing-container">
    <div class="cta-inner">
      <h2>{{ .Params.cta.title | default "Support EpiSave" }}</h2>
      <p>{{ .Params.cta.description | default "Your donation helps us develop and distribute seizure detection technology to those who need it most." }}</p>
      <div class="cta-actions">
        <a href="mailto:contact@episave.ch" class="btn btn-on-dark btn-large">
          {{ .Params.cta.button_text | default "Contact Us" }}
        </a>
      </div>
    </div>
  </div>
</section>
