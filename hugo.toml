baseURL = "https://episave-landing.pages.dev"
title = "EpiSave"
theme = "PaperMod"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    title = "EpiSave – Seizure Detection for Safer Lives"
    [languages.en.params]
      description = "EpiSave is a seizure detection system using Android smartwatches to provide real-time alerts and reduce SUDEP risks."

  [languages.fr]
    languageName = "Français"
    weight = 2
    title = "EpiSave – Détection de crises pour des vies plus sûres"
    [languages.fr.params]
      description = "EpiSave est un système de détection de crises utilisant des montres connectées Android pour fournir des alertes en temps réel et réduire les risques de SUDEP."

[params]
  env = "production"
  author = "EpiSave"
  defaultTheme = "light"
  ShowReadingTime = false
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowWordCount = false
  ShowRssButtonInSectionTermList = false
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  hidemeta = false
  hideSummary = false
  showtoc = false

  # JSON-LD structured data
  [params.schema]
    type = "Organization"
    name = "EpiSave"
    url = "https://episave-landing.pages.dev"
    description = "Seizure detection system for generalized convulsive seizures using Android smartwatches."
    logo = "https://episave-landing.pages.dev/images/logo.png"

  # Open Graph / Twitter
  images = ["/images/og-episave.png"]

  [params.profileMode]
    enabled = false

  # Home info mode (landing-like)
  [params.homeInfoParams]
    Title = "Protecting lives with intelligent seizure detection"
    Content = "Real-time alerts on Android smartwatches to reduce SUDEP risks for epilepsy patients and their caregivers."

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/episave"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:contact@episave.ch"

# Menus per language
[languages.en.menu]
  [[languages.en.menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10
  [[languages.en.menu.main]]
    identifier = "how-it-works"
    name = "How It Works"
    url = "/how-it-works/"
    weight = 20
  [[languages.en.menu.main]]
    identifier = "blog"
    name = "News"
    url = "/blog/"
    weight = 30
  [[languages.en.menu.main]]
    identifier = "contact"
    name = "Donate / Contact"
    url = "/contact/"
    weight = 40

[languages.fr.menu]
  [[languages.fr.menu.main]]
    identifier = "about"
    name = "À propos"
    url = "/about/"
    weight = 10
  [[languages.fr.menu.main]]
    identifier = "how-it-works"
    name = "Comment ça marche"
    url = "/how-it-works/"
    weight = 20
  [[languages.fr.menu.main]]
    identifier = "blog"
    name = "Actualités"
    url = "/blog/"
    weight = 30
  [[languages.fr.menu.main]]
    identifier = "contact"
    name = "Don / Contact"
    url = "/contact/"
    weight = 40
