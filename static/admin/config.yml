# Decap CMS Configuration for EpiSave
# Editors access this at: https://episave-landing.pages.dev/admin/

backend:
  name: github
  repo: Appik-Studio/episave-landing
  branch: main
  base_url: https://sveltia-cms-auth.contact-247.workers.dev
  open_authoring: false

# Staging: editorial workflow lets editors save drafts before publishing
publish_mode: editorial_workflow

# Media files stored in static/images
media_folder: static/images
public_folder: /images

# i18n configuration
i18n:
  structure: multiple_files
  locales: [en, fr]
  default_locale: en

collections:
  # Blog posts
  - name: blog
    label: "Blog / News"
    folder: content/blog
    create: true
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string", i18n: true }
      - { label: "Tags", name: "tags", widget: "list", required: false, i18n: true }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown", i18n: true }

  # Static pages (EN)
  - name: pages-en
    label: "Pages (EN)"
    files:
      - label: "About"
        name: "about-en"
        file: "content/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "How It Works"
        name: "how-it-works-en"
        file: "content/how-it-works.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Contact / Donate"
        name: "contact-en"
        file: "content/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

  # Static pages (FR)
  - name: pages-fr
    label: "Pages (FR)"
    files:
      - label: "À propos"
        name: "about-fr"
        file: "content/about.fr.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }

      - label: "Comment ça marche"
        name: "how-it-works-fr"
        file: "content/how-it-works.fr.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }

      - label: "Contact / Don"
        name: "contact-fr"
        file: "content/contact.fr.md"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }
