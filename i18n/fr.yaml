# Features
featuresTitle: "Pourquoi EpiSave ?"
feature1Title: "Détection par montre connectée"
feature1Desc: "Utilise l'accéléromètre et les capteurs de fréquence cardiaque des montres Android comme la TicWatch Pro 5 pour détecter les crises convulsives généralisées."
feature2Title: "Alertes en temps réel"
feature2Desc: "Notifications SMS instantanées avec localisation GPS envoyées aux aidants désignés lorsqu'une crise est détectée."
feature3Title: "Réduction du risque SUDEP"
feature3Desc: "Des temps de réponse plus rapides pour réduire le risque de Mort Subite Inattendue en Épilepsie (SUDEP)."
feature4Title: "Application compagnon"
feature4Desc: "Une application smartphone pour configurer les alertes, gérer les contacts des aidants et consulter l'historique des crises."

# How it works
howItWorksTitle: "Comment ça marche"
step1Title: "Porter"
step1Desc: "Le patient porte une montre connectée Android compatible tout au long de la journée."
step2Title: "Détecter"
step2Desc: "EpiSave surveille en continu les mouvements et la fréquence cardiaque pour identifier les signatures de crises."
step3Title: "Alerter"
step3Desc: "Lorsqu'une crise est détectée, les aidants reçoivent un SMS avec la localisation GPS du patient en quelques secondes."

